<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Suporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005baa;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 80px;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      text-align: center;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .whatsapp-button {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .whatsapp-button a {
      background-color: #25d366;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button a:hover {
      background-color: #1ebe5d;
    }

    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Click Suporte" />
  </header>

  <main>
    <h1>Solicite Suporte Técnico</h1>
    <p>Entre em contato com a nossa equipe para resolver qualquer problema relacionado ao seu computador, rede ou sistema.</p>

    <div class="whatsapp-button">
      <a href="https://wa.me/5521993825550?text=Olá!%20Gostaria%20de%20solicitar%20um%20suporte%20técnico." target="_blank">
        Falar com o Suporte via WhatsApp
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 Click Suporte. Todos os direitos reservados.
  </footer>
</body>
</html>
