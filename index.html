<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Suporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
    }

    header img {
      height: 60px;
    }

    h1 {
      color: #333;
      margin-top: 30px;
    }

    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #25d366;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #128c7e;
    }

    footer {
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <img src="logotipo.png" alt="Click Suporte">
  </header>

  <h1>Solicite Suporte Técnico</h1>

  <form id="suporteForm">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="text" id="problema" placeholder="Descreva o problema" required />
    <textarea id="detalhes" placeholder="Mais detalhes (opcional)"></textarea>
    <button type="submit">Enviar pelo WhatsApp</button>
  </form>

  <footer>
    © 2025 Click Suporte
  </footer>

  <script>
    document.getElementById("suporteForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const problema = document.getElementById("problema").value.trim();
      const detalhes = document.getElementById("detalhes").value.trim();

      const mensagem = `Olá! Meu nome é ${nome}. Estou com o seguinte problema: ${problema}. ${detalhes ? "Detalhes: " + detalhes : ""}`;

      const numeroWhatsApp = "5521993825550"; // seu número com DDI
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>
