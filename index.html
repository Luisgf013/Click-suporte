<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Click Suporte - Atendimento remoto de qualidade para seu computador. Rápido, fácil e com pagamento via Pix." />
  <meta name="keywords" content="suporte remoto, informática, notebook, computador, técnico, click suporte, ajuda PC" />
  <meta name="author" content="Click Suporte" />
  <title>Click Suporte | Solução Rápida para seu Computador</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fb;
      color: #0a4d8c;
    }
    header {
      background-color: #f4f7fb;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #0a4d8c;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1.5rem 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #0a4d8c;
      text-align: center;
    }
    p {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 1.8rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.4rem;
      border: 2px solid #0a4d8c;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #004080;
      outline: none;
    }
    button {
      background-color: #0a4d8c;
      color: white;
      padding: 0.85rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #004080;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #0a4d8c;
      font-weight: 600;
      font-size: 0.9rem;
      padding-bottom: 1.5rem;
    }
    footer a {
      color: #0a4d8c;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header aria-label="Logo Click Suporte">
    <svg width="350" height="80" viewBox="0 0 350 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo Click Suporte" style="display:block; height:auto; max-width:100%;">
      <defs>
        <linearGradient id="gradBlue" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#0a4d8c" />
          <stop offset="100%" stop-color="#004080" />
        </linearGradient>
      </defs>

      <!-- Círculo com degradê -->
      <circle cx="40" cy="40" r="25" fill="url(#gradBlue)" />

      <!-- Check com stroke branco -->
      <polyline
        points="28,43 37,52 58,30"
        fill="none"
        stroke="#fff"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <!-- Texto -->
      <text
        x="90"
        y="52"
        font-family="Poppins, sans-serif"
        font-weight="700"
        font-size="36"
        fill="#0a4d8c"
        letter-spacing="1.2"
      >
        Click Suporte
      </text>
    </svg>
  </header>

  <main>
    <h1>Solicite seu Suporte Remoto</h1>
    <p>Preencha o formulário abaixo e envie sua solicitação via WhatsApp. Nosso time responderá rapidinho!</p>
    <form id="whatsappForm">
      <label for="nomeWA">Nome Completo</label>
      <input type="text" id="nomeWA" name="nomeWA" required />

      <label for="telefoneWA">Telefone / WhatsApp</label>
      <input type="tel" id="telefoneWA" name="telefoneWA" required />

      <label for="descricaoWA">Descreva o problema</label>
      <textarea id="descricaoWA" name="descricaoWA" rows="5" required></textarea>

      <button type="submit">Enviar pelo WhatsApp</button>
    </form>
  </main>

  <footer>
    <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a>
    <p>&copy; 2025 Click Suporte - Todos os direitos reservados.</p>
  </footer>

  <script>
    const whatsappForm = document.getElementById('whatsappForm');
    whatsappForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nomeWA').value.trim();
      const telefone = document.getElementById('telefoneWA').value.trim();
      const descricao = document.getElementById('descricaoWA').value.trim();

      if (!nome || !telefone || !descricao) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const mensagem = `Olá, meu nome é ${nome}. Preciso de suporte com o seguinte problema: ${descricao}. Meu contato: ${telefone}`;
      const url = `https://wa.me/5521993825550?text=${encodeURIComponent(mensagem)}`;

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
